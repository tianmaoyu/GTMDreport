<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>对不起，您访问的服务器出错</title>
    <style type="text/css">
        .error {
            width: 450px;
            height: 150px;
            padding-top: 150px;
            font-family: Microsoft YaHei;
            color: #7d7d7d;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -225px;
            margin-top: -180px;
        }

            .error h1 {
                font-size: 26px;
                font-weight: normal;
                color: #ee8d08;
            }

            .error a {
                text-decoration: none;
                margin-left: 5px;
            }

     
        .error-500 {
            background: url(/Content/images/500.png) no-repeat 0 0;
        }

            .error-500 a {
                color: #00aadd;
            }
    </style>
</head>

<body>
    <div class="error error-500">
        <h1>对不起，您访问的服务器出错！</h1>
        <p>返回到之前 <a href="javascript:history.go(-1);">浏览的页面</a> </p>
        <p>或者<a href="/">返回首页</a></p>
    </div>
</body>
</html>
